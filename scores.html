<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Football themed card matching memory game">
    <meta name="keywords" content="Game, memory game, card game, football, soccer game">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game Score || Football Match Game</title>
</head>
<body>
    <div class="score-background">
        <header>
            <h1><em>YOU SCORED: </em><span id="final-score">0</span></h1>
        </header>
        <div>
            <form>
                <div>
                    <input type="text" name="username" id="username" placeholder="username">
                </div>
                <div>
                    <button type="submit" id="save-score" class="home-btns" onclick="saveHighScore(event)" disabled>SAVE SCORE</button>
                </div>
            </form>
        </div>
        <div>
            <button onclick="window.location.replace('game.html')" class="home-btns">PLAY AGAIN</button>
        </div>
        <div>
            <button onclick="window.location.replace('index.html')" class="home-btns">HOME</button>
        </div>
    </div>
<script src="./assets/js/scores.js"></script>
</body>
</html>
